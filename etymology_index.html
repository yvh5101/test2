<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어원 탐험가 - 영어 단어의 역사</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fffaf8;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ffcdc7;
            padding-bottom: 1rem;
            background: linear-gradient(to right, #fff5f5, #ffe9e9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(231, 111, 111, 0.1);
        }
        
        h1 {
            color: #c22e2e;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #d86565;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        #word-input {
            padding: 12px 18px;
            font-size: 1rem;
            border: 1px solid #ffcdc7;
            border-radius: 8px 0 0 8px;
            width: 300px;
            outline: none;
            box-shadow: inset 0 1px 3px rgba(231, 111, 111, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        #word-input:focus {
            border-color: #e76f6f;
            box-shadow: inset 0 1px 3px rgba(231, 111, 111, 0.2);
        }
        
        #search-btn {
            padding: 12px 25px;
            background-color: #c22e2e;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        #search-btn:hover {
            background-color: #a12525;
        }
        
        .result-container {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(231, 111, 111, 0.15);
            margin-top: 2rem;
            display: none;
            border-left: 4px solid #e76f6f;
        }
        
        .word-title {
            font-size: 2.2rem;
            color: #c22e2e;
            margin-bottom: 1.2rem;
            border-bottom: 2px solid #ffcdc7;
            padding-bottom: 0.5rem;
        }
        
        .etymology-section {
            margin-bottom: 1.8rem;
            padding-left: 15px;
            border-left: 2px solid #ffe9e9;
        }
        
        .section-title {
            font-weight: bold;
            color: #d86565;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }
        
        .related-words {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
        }
        
        .related-word {
            background-color: #fff5f5;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ffcdc7;
        }
        
        .related-word:hover {
            background-color: #ffcdc7;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #c22e2e;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
            display: none;
            padding: 15px;
            background-color: #fff5f5;
            border-radius: 8px;
            border: 1px solid #ffcdc7;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ffcdc7;
            color: #d86565;
            font-size: 0.9rem;
        }
        
        .tip-container {
            background-color: #fff5f5;
            border-left: 4px solid #e76f6f;
            padding: 20px;
            margin: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(231, 111, 111, 0.1);
        }
        
        .tip-title {
            font-weight: bold;
            color: #c22e2e;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .example-words {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 1rem;
        }
        
        .example-word {
            background-color: #ffe9e9;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ffcdc7;
            font-weight: 500;
        }
        
        .example-word:hover {
            background-color: #ffcdc7;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(231, 111, 111, 0.15);
        }
        
        /* 새로 추가된 스타일 */
        #origin-content, #history-content {
            line-height: 1.8;
            font-size: 1.05rem;
        }
        
        /* 반응형 애니메이션 효과 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-container {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* 장식 요소 추가 */
        .decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,205,199,0.5) 0%, rgba(255,245,245,0) 70%);
            z-index: -1;
        }
        
        /* 네비게이션 링크 스타일 */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .nav-link {
            color: #c22e2e;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #fff5f5;
            border: 1px solid #ffcdc7;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background-color: #ffcdc7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 111, 111, 0.15);
        }
    </style>
</head>
<body>
    <!-- 장식 요소 -->
    <div class="decoration" style="top: 150px; left: 10%; opacity: 0.7;"></div>
    <div class="decoration" style="top: 300px; right: 15%; opacity: 0.5;"></div>
    <div class="decoration" style="bottom: 200px; left: 20%; opacity: 0.6;"></div>
    
    <header>
        <h1>어원 탐험가</h1>
        <div class="subtitle">영어 단어의 역사와 기원을 탐험해보세요</div>
    </header>
    
    <div class="nav-links">
        <a href="index.html" class="nav-link">어원 검색</a>
        <a href="quiz.html" class="nav-link">어원 퀴즈</a>
    </div>
    
    <div class="search-container">
        <input type="text" id="word-input" placeholder="영어 단어를 입력하세요" autofocus>
        <button id="search-btn">검색</button>
    </div>
    
    <div class="tip-container">
        <div class="tip-title">탐색 팁</div>
        <p>아래 예시 단어를 클릭하여 어원 정보를 확인해보세요:</p>
        <div class="example-words">
            <div class="example-word" onclick="searchWord('hello')">hello</div>
            <div class="example-word" onclick="searchWord('apple')">apple</div>
            <div class="example-word" onclick="searchWord('computer')">computer</div>
            <div class="example-word" onclick="searchWord('book')">book</div>
            <div class="example-word" onclick="searchWord('garden')">garden</div>
        </div>
    </div>
    
    <div class="error-message" id="error-message">
        해당 단어의 어원 정보를 찾을 수 없습니다. 다른 단어를 검색해 보세요.
    </div>
    
    <div class="result-container" id="result-container">
        <h2 class="word-title" id="word-title"></h2>
        
        <div class="etymology-section">
            <div class="section-title">어원</div>
            <div id="origin-content"></div>
        </div>
        
        <div class="etymology-section">
            <div class="section-title">역사적 발전</div>
            <div id="history-content"></div>
        </div>
        
        <div class="etymology-section">
            <div class="section-title">관련 단어</div>
            <div class="related-words" id="related-words"></div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 어원 탐험가 - 영어 단어의 어원을 탐험하는 학습 도구</p>
    </footer>
    
    <script>
        // 단어 데이터 (GitHub Pages 배포를 위한 정적 데이터)
        const etymologyData = {
            "hello": {
                "origin": "고대 영어 'hāl' (건강한, 온전한)에서 유래",
                "history": "고대 영어 'hāl'에서 중세 영어 'hail'로 변화했으며, 이후 'hello'로 발전했습니다.",
                "related_words": ["hail", "health", "whole"]
            },
            "apple": {
                "origin": "고대 영어 'æppel'에서 유래",
                "history": "인도유럽어 'ab(e)l' (과일)에서 파생되었으며, 고대 색슨어, 고대 노르드어를 거쳐 현대 영어로 발전했습니다.",
                "related_words": ["applesauce", "pineapple", "crabapple"]
            },
            "computer": {
                "origin": "라틴어 'computare' (계산하다)에서 유래",
                "history": "라틴어 'com' (함께) + 'putare' (생각하다)에서 파생되어 '계산하다'라는 의미의 동사가 되었고, 이후 계산 기계를 의미하는 명사로 발전했습니다.",
                "related_words": ["compute", "computation", "computerize"]
            },
            "book": {
                "origin": "고대 영어 'bōc'에서 유래",
                "history": "게르만어 'bokiz'에서 파생되었으며, 처음에는 '너도밤나무'를 의미했다가 나무 껍질에 글자를 새기는 관습에서 '책'의 의미로 발전했습니다.",
                "related_words": ["booklet", "bookish", "bookend"]
            },
            "garden": {
                "origin": "앵글로-노르만어 'gardin'에서 유래",
                "history": "고대 프랑크어 '*gardo' (울타리, 정원)에서 발전했으며, 이는 인도유럽어 'ghor-dho' (울타리 친 장소)에서 파생되었습니다.",
                "related_words": ["yard", "kindergarten", "orchard"]
            },
            "school": {
                "origin": "그리스어 'scholē' (여가, 토론, 강의)에서 유래",
                "history": "원래 '여가 시간' 또는 '휴식'을 의미했으나 점차 '학문적 토론이나 강의를 위한 시간'으로 의미가 바뀌었고, 이후 교육 기관을 가리키게 되었습니다.",
                "related_words": ["scholar", "scholastic", "preschool"]
            },
            "paper": {
                "origin": "고대 이집트의 파피루스(papyrus)에서 유래",
                "history": "파피루스 식물로 만든 고대 필기 재료에서 이름이 파생되었으며, 라틴어 'papyrus'를 거쳐 중세 영어 'papir'로, 그리고 현대 영어 'paper'로 발전했습니다.",
                "related_words": ["paperback", "newspaper", "paperwork"]
            },
            "window": {
                "origin": "고대 노르드어 'vindauga' (바람의 눈)에서 유래",
                "history": "'바람(wind)'과 '눈(eye)'의 합성어로, 초기 건물에서 바람이 들어오는 구멍을 의미했습니다. 이후 현대적인 창문의 개념으로 발전했습니다.",
                "related_words": ["windowed", "windowsill", "windowpane"]
            },
            "salary": {
                "origin": "라틴어 'salarium' (소금값)에서 유래",
                "history": "고대 로마 시대에 군인들에게 소금을 사기 위한 수당으로 지급된 돈에서 유래했습니다. 소금은 당시 매우 중요한 보존제였습니다.",
                "related_words": ["sale", "saline", "salad"]
            },
            "panic": {
                "origin": "그리스 신화의 판(Pan) 신에서 유래",
                "history": "산과 숲의 신인 판(Pan)이 갑작스럽게 나타나 공포를 일으킨다는 그리스 신화에서 유래했습니다. 판은 종종 사람들을 놀라게 해 공포에 질리게 했다고 합니다.",
                "related_words": ["pandemonium", "pandemic", "panicky"]
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const wordInput = document.getElementById('word-input');
            const searchBtn = document.getElementById('search-btn');
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            
            function performSearch() {
                const word = wordInput.value.trim();
                if (word === '') return;
                
                searchWord(word);
            }
            
            searchBtn.addEventListener('click', performSearch);
            
            wordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 관련 단어 클릭 시 해당 단어 검색
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('related-word')) {
                    const word = e.target.textContent;
                    searchWord(word);
                    wordInput.value = word;
                }
            });
        });
        
        function searchWord(word) {
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            
            // GitHub Pages 배포용 정적 데이터 사용
            if (etymologyData[word.toLowerCase()]) {
                const data = etymologyData[word.toLowerCase()];
                
                // 결과 표시
                document.getElementById('word-title').textContent = word;
                document.getElementById('origin-content').textContent = data.origin;
                document.getElementById('history-content').textContent = data.history;
                
                const relatedWordsContainer = document.getElementById('related-words');
                relatedWordsContainer.innerHTML = '';
                
                data.related_words.forEach(relatedWord => {
                    const wordElement = document.createElement('div');
                    wordElement.className = 'related-word';
                    wordElement.textContent = relatedWord;
                    relatedWordsContainer.appendChild(wordElement);
                });
                
                resultContainer.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                // 오류 메시지 표시
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
